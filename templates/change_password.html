<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="../static/css/change_password.css" />
</head>
<body>
  <div class="mainDiv">
    <div class="cardStyle">
      <form id="changePasswordForm" method="post">
        <h2 class="formTitle">Change Password</h2>
        <div class="inputDiv">
          <label class="inputLabel" for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" required />
        </div>
        <div class="inputDiv">
          <label class="inputLabel" for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <div class="inputDiv">
          <label class="inputLabel" for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <div class="buttonWrapper">
          <button type="submit" id="submitButton" class="submitButton">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
