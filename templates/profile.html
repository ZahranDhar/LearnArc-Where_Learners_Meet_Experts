  <script>
    document.getElementById('addNicheBtn').addEventListener('click', () => {
      const input = document.createElement('textarea');
      input.name = 'niche';
      input.placeholder = 'Add Niche';
      document.getElementById('niche-container').appendChild(input);
    });

    document.querySelector('.edit-profile').addEventListener('click', e => {
      e.preventDefault();
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.onchange = ev => {
        const reader = new FileReader();
        reader.onload = () => {
          document.querySelector('.avatar').style.backgroundImage = `url('${reader.result}')`;
        };
        reader.readAsDataURL(ev.target.files[0]);
      };
      fileInput.click();
    });

function translatePage(lang) {
  document.querySelectorAll('[data-i18n-key]').forEach(el => {
    const key = el.getAttribute('data-i18n-key');
    if (translations[lang]?.[key]) {
      el.textContent = translations[lang][key];
    }
  });
}

// Bind dropdown
const langSelector = document.getElementById('languageSelect');
langSelector.addEventListener('change', () => translatePage(langSelector.value));
