<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnArc Dashboard</title>
  <link rel="stylesheet" href="../static/css/Home.css" />
</head>
<body>

  <header>
    <button id="toggleBtn" class="toggle-btn">☰</button>
    <div class="logo">
      <img src="../static/webimages/learnarc.jpg" alt="Logo">
    </div>
    <nav class="top-nav">
      <a href="#" style="background-color: dodgerblue; color: white;">Home</a>
      <a href="../templates/profile.html">Profile</a>
      <a href="{{ url_for('chat_menu') }}">Chats</a>
      <a href="#">Search</a>
      <a href="#" style="margin-left: 40%;">About Us</a>
      <a href="#">Contact</a>
    </nav>
    
  </header>

  <aside id="sidebar" class="sidebar">
    <div class="profile">
      <img src="{{user.profilepictureurl}}" alt="Profile Photo">
      <div class="name"><b>{{user.name}}</b></div><br><br>
      <div class="username"><h2>{{user.username}}</h2></div><br>
      <div class="age"><h2>Age: {{user.age}}</h2> </div>
    </div>
  </aside>


  <main id="main" class="main">
    <h1> <span style="color: indigo;">Learn</span><span style="color: dodgerblue;">Arc</span></h1>
    <h3>Where Learners meet Experts</h3><br><br>

    <h2 style="margin-top: -3%;">SUBJECTS:</h2>
    <section class="subject-grid">
      <a href="#physics" class="subject-item">
        <img src="../static/webimages/learnarc.jpg" alt="Physics">
        <p>PHYSICS</p>
      </a>
      <a href="#chemistry" class="subject-item">
        <img src="../static/webimages/learnarc.jpg" alt="Chemistry">
        <p>CHEMISTRY</p>
      </a>
      <a href="#math" class="subject-item">
        <img src="../static/webimages/learnarc.jpg" alt="Math">
        <p>MATH</p>
      </a>
      <a href="#cs" class="subject-item">
        <img src="../static/webimages/learnarc.jpg" alt="Computer Science">
        <p>COMPUTER SCIENCE</p>
      </a>
      <a href="#civil" class="subject-item">
        <img src="../static/webimages/learnarc.jpg" alt="Civil Engineering">
        <p>CIVIL</p>
      </a>
      <a href="#electrical" class="subject-item">
        <img src="../static/webimages/learnarc.jpg" alt="Electrical Engineering">
        <p>ELECTRICAL</p>
      </a>
    </section>
  </main>
  <script>
    const btn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');

    btn.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('open');
      main.classList.toggle('shift', isOpen);
      btn.textContent = isOpen ? '×' : '☰';
    });
  </script>

<script src="{{ url_for('static', filename='js/Home.js') }}"></script>



</body>
</html>
