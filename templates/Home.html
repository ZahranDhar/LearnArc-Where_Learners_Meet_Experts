<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Layout</title>
  <link rel="stylesheet" href="C:\Users\behza\OneDrive\Desktop\LearnArc-Where_Learners_Meet_Experts\static\css\Home.css" />
</head>
<body>

  <header>
    <button id="toggleBtn" class="toggle-btn">☰</button>
    <div class="logo">
      <img src="webimages/learnarc.jpg">
    </div>
    <nav class="top-nav">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Chats</a>
      <a href="#">Search</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
    <div class="search"><input type="text" placeholder="Search…"></div>
  </header>

  <aside id="sidebar" class="sidebar">
    <div class="profile">
      <img src="webimages/behzad.jpg" alt="Profile Photo">
      <div class="name"><b>BEHZAD AYOUB</b></div><br>
      <div class="username">@behzad123</div><br><br>
      <div class="age">Age: 20</div>
    </div>
  </aside>

  <main id="main" class="main">
    <h1>WELCOME TO <span style="color: mediumpurple;">Learn</span><span style="color: dodgerblue;">Arc</span></h1>

    <section class="subject-grid">
  <a href="#physics" class="subject-item">
    <img src="https://via.placeholder.com/150" alt="Physics">
    <p>PHYSICS</p>
  </a>
  <a href="#chemistry" class="subject-item">
    <img src="https://via.placeholder.com/150" alt="Chemistry">
    <p>CHEMISTRY</p>
  </a>
  <a href="#math" class="subject-item">
    <img src="https://via.placeholder.com/150" alt="Math">
    <p>MATH</p>
  </a>
  <a href="#cs" class="subject-item">
    <img src="https://via.placeholder.com/150" alt="Computer Science">
    <p>COMPUTER SCIENCE</p>
  </a>
  <a href="#civil" class="subject-item">
    <img src="https://via.placeholder.com/150" alt="Civil Engineering">
    <p>CIVIL</p>
  </a>
  <a href="#electrical" class="subject-item">
    <img src="https://via.placeholder.com/150" alt="Electrical Engineering">
    <p>ELECTRICAL</p>
  </a>
</section>

  </main>


  <script>
    const btn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');

    btn.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('open');
      main.classList.toggle('shift', isOpen);
      btn.textContent = isOpen ? '×' : '☰';
    });
  </script>

</body>
</html>
